name: hostpath
description: Use pre-defined host-path directory as /data
parameters:
  - name: path
    value: "/tmp/data"
---
- type: Remove
  trigger:
    kind: StatefulSet
  path:
    - spec
    - template
    - spec
    - volumes
    - data
- type: Add
  trigger:
    kind: StatefulSet
  path:
    - spec
    - template
    - spec
    - volumes
  value:
      name: data
      hostPath:
         path: {{ .path }}
- type: Add
  trigger:
    kind: StatefulSet
    metadata:
       labels:
         component: om
  path:
    - spec
    - template
    - spec
  value:
     nodeSelector:
        kubernetes.io/hostname: {{ index Nodes 1 }}
- type: Add
  trigger:
    kind: StatefulSet
    metadata:
       labels:
         component: scm
  path:
    - spec
    - template
    - spec
  value:
     nodeSelector:
        kubernetes.io/hostname: {{ index Nodes 2 }}